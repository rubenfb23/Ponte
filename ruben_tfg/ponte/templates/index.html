{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Ponte</title>
    <link rel="stylesheet" href="{% static 'ponte/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
     <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
     <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
     <script src="{% static 'ponte/js/map.js' %}"></script>
</head>
<body>
    <div class='global'>
    <div class='navbar'>
        <div class='networks'>
        <h1>Networks</h1>
        {% for n in networks %}
                {% if n.state == 1 %}
                <div class='network' onclick="window.location.href='ponte/network/{{ n.network_id }}';">
                    <span id='redicon' class='material-icons'>lan</span>
                    <a class='redbutton'> {{ n.name }}</a>
                    <span class='green'/>
                    <br/>
                </div>
                {% else %}
                <div class='network' onclick="window.location.href='ponte/network/{{ n.network_id }}';">
                    <span id='networkicon' class='material-icons'>lan</span>
                    <a class='networkbutton'>{{ n.name }}</a>
                    <span class='red'/>
                </div>
                {% endif %}
        {% endfor %}
        </div>
        <div class='anchors'>
            <h1>Anchors</h1>
            {% for a in anchors %}
                {% if a.state == 1 %}
                <div class='anchor' onclick="window.location.href='ponte/anchor/{{ a.anchor_id }}';">
                    <span id='anchoricon' class='material-icons'>hub</span>
                    <a class='anchoricon'> {{ a.name }}</a>
                    <span class='green'/>
                    <br/>
                </div>
                {% else %}
                <div class='anchor' onclick="window.location.href='ponte/anchor/{{ a.anchor_id }}';">
                    <span id='anchoricon' class='material-icons'>hub</span>
                    <a class='anchorbutton'>{{ a.name }}</a>
                    <span class='red'/>
                </div>
                {% endif %}
            {% endfor %}
        </div>
        <div class='buttons'>
            <a class='button'><button>Create Group</button></a>
            <a href='/ponte/network/create_network/0,0' class='button'><button>Create Network</button></a>
            <a href='/ponte/anchor/create_anchor/0,0' class='button'><button>Create Anchor</button></a>
            <a href='/ponte/settings' class='button'><button>Settings</button></a>
        </div>
</div>
    <div id="map">
    <script>

        var markers = L.markerClusterGroup({
            spiderfyOnMaxZoom: true,
            disableClusteringAtZoom: 20,
            maxClusterRadius: 200,

        });

        map = createMap();
        
        customIconAncla = L.icon({
            iconUrl: '{% static 'ponte/images/anchor.png' %}',
            iconSize: [35, 35],
            iconAnchor: [15, 15],
            popupAnchor: [0, -15],
            
        });

        customIconRed = L.icon({
            iconUrl: '{% static 'ponte/images/network.png' %}',
            iconSize: [35, 35],
            iconAnchor: [15, 15],
            popupAnchor: [0, -15]
        });


        {%for n in networks %}
        var marker = L.marker([{{n.latitud}}, {{n.longitude}}], {icon: customIconRed});
        marker.addTo(markers); // Add the marker to the marker cluster group instead of the map
        marker.on('click', function() {
            const popupContent = "<b>Network Information</b><br/>" +
                 "Name: {{ n.name }}<br/>" +
                {% if r.estado %}
                    "Status: Online<br/>"
                {% else %}
                    "Status: Offline<br/>"
                {% endif %}+
                "<a href='/ponte/network/{{ n.network_id }}' class='buttonpop'><button>View Details</button></a>";
            const markerPopup = L.popup().setContent(popupContent);
            this.bindPopup(markerPopup).openPopup();
        });
        {% endfor %}
        {%for a in anchors %}
        var marker = L.marker([{{a.latitude}}, {{a.longitude}}], {icon: customIconAncla});
        marker.addTo(markers); // Add the marker to the marker cluster group instead of the map
        marker.on('click', function() {
            const popupContent = "<b>Anchor Information</b><br/>" +
                 "Name: {{ a.name }}<br/>" +
                {% if a.state %}
                    "Status: Online<br/>"
                {% else %}
                    "Status: Offline<br/>"
                {% endif %}+
                "<a href='/ponte/anchor/{{ a.anchor_id }}' class='buttonpop'><button>View Details</button></a>";
            const markerPopup = L.popup().setContent(popupContent);
            this.bindPopup(markerPopup).openPopup();
        });
        {% endfor %}
        
        map.addLayer(markers);   
        
    </script>

    </div>
    </div>
    </div>
</body>
</html>
