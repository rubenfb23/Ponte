{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Ponte</title>
    <link rel="stylesheet" href="{% static 'ponte/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <script src="{% static 'ponte/js/map.js' %}"></script>
</head>
<body>
    <div class='global'>
    <div class='navbar'>
        <div class='redes'>
        <h1>Redes</h1>
        {% for r in redes %}
                {% if r.estado == 1 %}
                <div class='red' onclick="window.location.href='ponte/red/{{ r.id_red }}';">
                    <span id='redicon' class='material-icons'>lan</span>
                    <a class='redbutton'> {{ r.nombre }}</a>
                    <span class='verde'/>
                    <br/>
                </div>
                {% else %}
                <div class='red' onclick="window.location.href='ponte/red/{{ r.id_red }}';">
                    <span id='redicon' class='material-icons'>lan</span>
                    <a class='redbutton'>{{ r.nombre }}</a>
                    <span class='rojo'/>
                </div>
                {% endif %}
        {% endfor %}
        </div>
        <div class='anclas'>
            <h1>Anclas</h1>
            {% for a in anclas %}
                {% if a.estado == 1 %}
                <div class='ancla' onclick="window.location.href='ponte/ancla/{{ a.id_ancla }}';">
                    <span id='anclaicon' class='material-icons'>hub</span>
                    <a class='anclabutton'> {{ a.nombre }}</a>
                    <span class='verde'/>
                    <br/>
                </div>
                {% else %}
                <div class='ancla' onclick="window.location.href='ponte/ancla/{{ a.id_ancla }}';">
                    <span id='anclaicon' class='material-icons'>hub</span>
                    <a class='anclabutton'>{{ a.nombre }}</a>
                    <span class='rojo'/>
                </div>
                {% endif %}
            {% endfor %}
        </div>
        <div class='buttons'>
            <a class='button'><button>Crear Grupo</button></a>
            <a href='/ponte/red/crear_red/0,0' class='button'><button>Crear Red</button></a>
            <a href='/ponte/ancla/crear_ancla/0,0' class='button'><button>Crear Ancla</button></a>
            <a href='/ponte/configuracion' class='button'><button>Configuraci√≥n</button></a>
        </div>
</div>
    <div id="map">
    <script>
        map = createMap();
        
        customIcon = L.icon({
            iconUrl: '{% static 'ponte/images/anchor.png' %}',
            iconSize: [30, 30],
            iconAnchor: [15, 15],
            popupAnchor: [0, -15]
        });

        {%for r in redes %}
        var marker = L.marker([{{r.latitud}}, {{r.longitud}}]);
        marker.addTo(map);
        marker.on('click', function() {
            const popupContent = "<b>Network Information</b><br/>" +
                 "Name: {{ r.nombre }}<br/>" +
                {% if r.estado %}
                    "Status: Online<br/>"
                {% else %}
                    "Status: Offline<br/>"
                {% endif %}+
                "<a href='/ponte/red/{{ r.id_red }}' class='buttonpop'><button>View Details</button></a>";
            const markerPopup = L.popup().setContent(popupContent);
            this.bindPopup(markerPopup).openPopup();
        });
        {% endfor %}
        {%for a in anclas %}
        var marker = L.marker([{{a.latitud}}, {{a.longitud}}], {icon: customIcon});
        marker.addTo(map);
        marker.on('click', function() {
            const popupContent = "<b>Anchor Information</b><br/>" +
                 "Name: {{ a.nombre }}<br/>" +
                {% if a.estado %}
                    "Status: Online<br/>"
                {% else %}
                    "Status: Offline<br/>"
                {% endif %}+
                "<a href='/ponte/ancla/{{ a.id_ancla }}' class='buttonpop'><button>View Details</button></a>";
            const markerPopup = L.popup().setContent(popupContent);
            this.bindPopup(markerPopup).openPopup();
        });
        {% endfor %}
    </script>

    </div>
    </div>
    </div>
</body>
</html>
